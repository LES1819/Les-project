<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcessoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
           <br/>
            <div class="col-md-12">
                
                <br/>
                <br/>
                
                
               
                      
                    <dl class="row">
                          <dt class="col-sm-3">Nome</dt>
                          <dd class="col-sm-9">#{processoController.selected.nome}</dd>

                          <dt class="col-sm-3">Descrição</dt>
                          <dd class="col-sm-9">
                            #{processoController.selected.descricao}
                          </dd>

                          <dt class="col-sm-3">id do Utilizador</dt>
                          <dd class="col-sm-9">#{processoController.selected.utilizadoridUtilizador}</dd>

                          <dt class="col-sm-3 text-truncate">id do Processo</dt>
                          <dd class="col-sm-9">#{processoController.selected.idProcesso}</dd>

                        </dl>


                           
                     <br></br>
                    
                    </div>
   
                <div class="btn-group right">
                    <h:form>
                        <h:commandButton class="btn btn-primary" action="Edit" value="Editar"/>
                    </h:form>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>
               
                    
            <br/>

            <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Apagar o Processo?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Pretende apagar este Processo?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandButton class="btn btn-danger" action="#{processoController.destroyAndView}" value="Apagar"/>
                            </h:form>
                        </div>
                        
                        
                        
                    </div>
                </div>
            </div>
           

        </ui:define>
    </ui:composition>

</html>
