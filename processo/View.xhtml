<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProcessoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                <br />
            </h:panelGroup>
             <h:form>                
                <div  align="right" class="btn-group float-right">
                    <h:button class="btn btn-dark btn-sm" outcome="Edit" value="#{bundle.ViewProcessoEditLink}"/>
                    <h:commandButton class="btn btn-danger btn-sm"  value="#{bundle.ViewProcessoDestroyLink}" action="#{processoController.destroyAndView}"/>
                 </div>
                <br />
                <br />

                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.ViewProcessoLabel_idProcesso}"/>
                    <h:outputText value="#{processoController.selected.idProcesso}" title="#{bundle.ViewProcessoTitle_idProcesso}"/>
                    </h:panelGrid>
                <br />
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.ViewProcessoLabel_nome}"/>
                    <h:outputText value="#{processoController.selected.nome}" title="#{bundle.ViewProcessoTitle_nome}"/>
                    </h:panelGrid>
                <br />
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.ViewProcessoLabel_descricao}"/>
                    <h:outputText value="#{processoController.selected.descricao}" title="#{bundle.ViewProcessoTitle_descricao}"/>
                    </h:panelGrid>
                <br />
                <h:panelGrid columns="1">
                    <h:outputText value="#{bundle.ViewProcessoLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{processoController.selected.utilizadoridUtilizador}" title="#{bundle.ViewProcessoTitle_utilizadoridUtilizador}"/>
                </h:panelGrid>               
                <br />
                <h:commandLink action="#{processoController.prepareList}" value="#{bundle.ViewProcessoShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
