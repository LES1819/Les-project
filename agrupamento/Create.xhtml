<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAgrupamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin-top: 8%;">
                <div style="float: right;">
                    <h:commandLink class="btn btn-primary" action="#{agrupamentoController.create}" value="#{bundle.CreateAgrupamentoSaveLink}" />
                </div>
                
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAgrupamentoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{agrupamentoController.selected.nome}" title="#{bundle.CreateAgrupamentoTitle_nome}" required="true" requiredMessage="#{bundle.CreateAgrupamentoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.CreateAgrupamentoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{agrupamentoController.selected.descricao}" title="#{bundle.CreateAgrupamentoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateAgrupamentoLabel_utilizadoridUtilizador}" for="utilizadoridUtilizador" />
                    <h:selectOneMenu id="utilizadoridUtilizador" value="#{agrupamentoController.selected.utilizadoridUtilizador}" title="#{bundle.CreateAgrupamentoTitle_utilizadoridUtilizador}" required="true" requiredMessage="#{bundle.CreateAgrupamentoRequiredMessage_utilizadoridUtilizador}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                    
        
                    <br/>
                    <br/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
