<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditAgrupamentoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin-top: 8%;">
                <div style="float: right;">
                    <h:commandLink class="btn btn-primary" action="#{agrupamentoController.update}" value="#{bundle.EditAgrupamentoSaveLink}"/>
                    <h:link class="btn btn-primary" outcome="View" value="#{bundle.EditAgrupamentoViewLink}"/>
                </div>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditAgrupamentoLabel_idAgrupamento}" for="idAgrupamento" />
                    <h:inputText id="idAgrupamento" value="#{agrupamentoController.selected.idAgrupamento}" title="#{bundle.EditAgrupamentoTitle_idAgrupamento}" required="true" requiredMessage="#{bundle.EditAgrupamentoRequiredMessage_idAgrupamento}"/>
                    <h:outputLabel value="#{bundle.EditAgrupamentoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{agrupamentoController.selected.nome}" title="#{bundle.EditAgrupamentoTitle_nome}" required="true" requiredMessage="#{bundle.EditAgrupamentoRequiredMessage_nome}"/>
                    <h:outputLabel value="#{bundle.EditAgrupamentoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{agrupamentoController.selected.descricao}" title="#{bundle.EditAgrupamentoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.EditAgrupamentoLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{agrupamentoController.selected.dataCriacao}" title="#{bundle.EditAgrupamentoTitle_dataCriacao}" required="true" requiredMessage="#{bundle.EditAgrupamentoRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditAgrupamentoLabel_utilizadoridUtilizador}" for="utilizadoridUtilizador" />
                    <h:selectOneMenu id="utilizadoridUtilizador" value="#{agrupamentoController.selected.utilizadoridUtilizador}" title="#{bundle.EditAgrupamentoTitle_utilizadoridUtilizador}" required="true" requiredMessage="#{bundle.EditAgrupamentoRequiredMessage_utilizadoridUtilizador}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                
            </h:form>
        </ui:define>
    </ui:composition>

</html>
