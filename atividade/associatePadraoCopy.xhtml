<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListPadraoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">

                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                   <br/>
                   <div class="row">
                <h:link outcome="/atividade/List" value="Lista de Atividades"/><i class="fa fa-arrow-right seta"></i> <h:link outcome="/atividade/View" value="Ver Atividade: #{atividadeController.selected.nome}"/> <i class="fa fa-arrow-right seta"></i> Associar Padrões à Atividade: #{atividadeController.selected.nome}
            </div>
                <div class="btn-group right">


                    <div class="btn-group mr-2 distancia_top_left">
                        <div class="btn-group dropleft" role="group">
                            <button type="button" id="select" class="check btn btn-secondary " data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                <i class="fas fa-ellipsis-v"></i>
                            </button>
                            <div class="dropdown-menu">
                                <!-- Dropdown menu links -->

                                <div class="col">
                                    <button name="tipo" type="submit" class="dropdown-item" >drop</button>
                                </div>

                            </div>
                        </div>
                        <h:commandButton type="submit" class="btn btn-primary" value="#{bundle.AssociateAll}" action="#{padraoController.associateAllPatterns(1)}" disabled="false"/>                                   
                    </div>                               
                </div>
                <br/>
                <div>
                    <table id="example" class="display">

                        <thead>

                            <tr>

                                <th class="no-sort" data-index="0">

                                    <h:selectBooleanCheckbox onclick="toggleAll(); enableAssociate();"/>
                                </th>
                                <th data-index="1">Nome</th>
                                <th data-index="2">Descrição</th>
                                <th data-index="3">Criado por</th>
                                <th data-index="4">Data de criação</th>
                                <th class="no-sort" data-index="5">Detalhes</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ui:repeat value="#{padraoController.itemsNotAssociated}" var="item">
                                <tr>
                                    <td style="text-align: center;">
                                        <h:selectBooleanCheckbox class="check[]" onchange="enableAssociate();" value="#{padraoController.selectedItems[item]}"/>
                                    </td>
                                    <td>
                                        #{item.nome}
                                    </td>
                                    <td>
                                        #{item.descricao}
                                    </td>
                                    <td>
                                        #{item.utilizadoridUtilizador.nome}
                                    </td>
                                    <td>
                                        #{produtoController.dateToString(item.dataCriacao)}
                                    </td>
                                    <td>
                                         <h:link outcome="/padrao/View" value="#{bundle.View}"/>
                                    </td>
                                </tr>
                            </ui:repeat>
                        </tbody>
                    </table>
                </div>
                <h:button class="check btn btn-primary" outcome="/atividade/View" value="Voltar"/>
            </h:form>
            <h:outputScript library="javascript" name="checkboxes.js"/>
            <h:outputScript library="javascript" name="filterAssociatePatterns.js"/>
        </ui:define>
    </ui:composition>

</html>
