<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="row">
                <h:link outcome="/atividade/List" value="Lista de Atividades"/><i class="fa fa-arrow-right seta"></i>Criar
            </div>
            <div class="row tabela">
                <h:form class="width">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>

                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="#{bundle.CreateAtividadeLabel_nome} (Obrigatório)" for="StaticText" class="col-md-2"/>
                        <div class="col desc">
                            <h:inputText class="form-control" id="StaticText" value="#{atividadeController.selected.nome}"  title="#{bundle.CreateAtividadeTitle_nome}" a:placeholder="Insira Nome aqui"/>
                        </div>
                    </div>

                    <div class=" row form-group row ajustar_caixas2" style="height: 60%">
                        <h:outputLabel for="inputDescricao" value="Descrição:"  class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                            <h:inputTextarea class="form-control" style="height: 100%" id="inputDescricao" rows="3" value="#{atividadeController.selected.descricao}" a:placeholder="Insira a Descrição aqui" required="false"/>
                        </div>

                    </div>                    


                    <div class="btn-group right">
                        <h:commandButton type="submit" class="btn btn-primary" value="Registar" action="#{atividadeController.create()}" />
                        <h:button class="check btn btn-danger" outcome="/atividade/List" value="Cancelar"/>
                    </div>

                </h:form>
            </div>
        </ui:define>
    </ui:composition>

</html>
