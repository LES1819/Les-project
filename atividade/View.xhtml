<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAtividadeTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAtividadeLabel_idAtividades}"/>
                    <h:outputText value="#{atividadeController.selected.idAtividades}" title="#{bundle.ViewAtividadeTitle_idAtividades}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_nome}"/>
                    <h:outputText value="#{atividadeController.selected.nome}" title="#{bundle.ViewAtividadeTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_descricao}"/>
                    <h:outputText value="#{atividadeController.selected.descricao}" title="#{bundle.ViewAtividadeTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_dataCriacao}"/>
                    <h:outputText value="#{atividadeController.selected.dataCriacao}" title="#{bundle.ViewAtividadeTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_processoidProcesso}"/>
                    <h:outputText value="#{atividadeController.selected.processoidProcesso}" title="#{bundle.ViewAtividadeTitle_processoidProcesso}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{atividadeController.selected.utilizadoridUtilizador}" title="#{bundle.ViewAtividadeTitle_utilizadoridUtilizador}"/>
                    <h:outputText value="#{bundle.ViewAtividadeLabel_idAtividadeOriginal}"/>
                    <h:outputText value="#{atividadeController.selected.idAtividadeOriginal}" title="#{bundle.ViewAtividadeTitle_idAtividadeOriginal}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{atividadeController.destroyAndView}" value="#{bundle.ViewAtividadeDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAtividadeEditLink}"/>
                <br />
                <h:commandLink action="#{atividadeController.prepareCreate}" value="#{bundle.ViewAtividadeCreateLink}" />
                <br />
                <h:commandLink action="#{atividadeController.prepareList}" value="#{bundle.ViewAtividadeShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAtividadeIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
