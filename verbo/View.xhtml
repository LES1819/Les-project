<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewVerboTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            
            <h:form style="margin-top: 8%;">
                
            <div style="float: right;">
                <h:commandLink  style="margin-right: 5px;" class="btn btn-primary" action="#{verboController.prepareCreate}" value="#{bundle.ViewVerboCreateLink}" />
                <h:link outcome="Edit" class="btn btn-primary" value="#{bundle.ViewVerboEditLink}"/>
                 <button type="button" class="check btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                
                </div>
            <br />
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewVerboLabel_verboPK_nome}"/>
                    <h:outputText value="#{verboController.selected.verboPK.nome}" title="#{bundle.ViewVerboTitle_verboPK_nome}"/>
                    <h:outputText value="#{bundle.ViewVerboLabel_tipo}"/>
                    <h:outputText value="#{verboController.selected.tipo}" title="#{bundle.ViewVerboTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewVerboLabel_dataCriacao}"/>
                    <h:outputText value="#{verboController.selected.dataCriacao}" title="#{bundle.ViewVerboTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                </h:panelGrid>
                 <br />
                  <br />
                   <br />
                <f:view>


                        <h3><h:outputText value="Frases Associadas"/></h3>
                        <h:dataTable value="#{verboController.frases}" var="item_frase" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListFraseTitle_sujeitoidSujeito}"/>
                                        </f:facet>
                                        <h:outputText value="#{item_frase.sujeitoidSujeito.nome}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListFraseTitle_verbo}"/>
                                        </f:facet>
                                        <h:outputText value="#{item_frase.verbo.verboPK.nome}"/>
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">
                                            <h:outputText value="#{bundle.ListFraseTitle_destinatario}"/>
                                        </f:facet>
                                        <h:outputText value="#{item_frase.destinatario}"/>
                                    </h:column>
                                </h:dataTable>
                 
                </f:view>

                
                <br />
                
                

                
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Apagar o(s) Verbo(s)?</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                            </div>
                            <div class="modal-body">
                                <p id="modalid">Ir√° apagar este verbo e as frases associadas.</p>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                <h:commandButton class="btn btn-primary" action="#{verboController.destroyVerbos()}" value="Apagar"></h:commandButton>
                            </div>
                        </div>
                    </div>
                </div>
                
                <br />
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
