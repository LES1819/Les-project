<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFraseLabel_destinatario}"/>
                    <h:outputText value="#{fraseController.selected.destinatario}" title="#{bundle.ViewFraseTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_recurso}"/>
                    <h:outputText value="#{fraseController.selected.recurso}" title="#{bundle.ViewFraseTitle_recurso}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_datCriacao}"/>
                    <h:outputText value="#{fraseController.selected.datCriacao}" title="#{bundle.ViewFraseTitle_datCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFraseLabel_artefactosidArtefactos}"/>
                    <h:outputText value="#{fraseController.selected.artefactosidArtefactos.nome}" title="#{bundle.ViewFraseTitle_artefactosidArtefactos}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_sujeitoidSujeito}"/>
                    <h:outputText value="#{fraseController.selected.sujeitoidSujeito.nome}" title="#{bundle.ViewFraseTitle_sujeitoidSujeito}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{fraseController.selected.utilizadoridUtilizador.nome}" title="#{bundle.ViewFraseTitle_utilizadoridUtilizador}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_verbo}"/>
                    <h:outputText value="#{fraseController.selected.verbo.verboPK.nome}" title="#{bundle.ViewFraseTitle_verbo}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{fraseController.destroyAndView}" value="#{bundle.ViewFraseDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFraseEditLink}"/>
                <br />
                <h:commandLink action="#{fraseController.prepareCreate}" value="#{bundle.ViewFraseCreateLink}" />
                <br />
                <h:commandLink action="#{fraseController.prepareList}" value="#{bundle.ViewFraseShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFraseIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
