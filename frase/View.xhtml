<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFraseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form style="margin-top: 8%;">
                <div style="float: right">
                    <h:commandLink class="btn btn-primary" action="#{fraseController.prepareCreate}" value="#{bundle.ViewFraseCreateLink}" style="margin-right: 5px;" /> 
                     <h:link class="btn btn-primary" outcome="Edit" value="#{bundle.ViewFraseEditLink}" />
               
           
                <button type="button" class="check btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>
                <br/>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFraseLabel_destinatario}"/>
                    <h:outputText value="#{fraseController.selected.destinatario}" title="#{bundle.ViewFraseTitle_destinatario}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_recurso}"/>
                    <h:outputText value="#{fraseController.selected.recurso}" title="#{bundle.ViewFraseTitle_recurso}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_datCriacao}"/>
                    <h:outputText value="#{fraseController.selected.datCriacao}" title="#{bundle.ViewFraseTitle_datCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFraseLabel_artefactosidArtefactos}"/>
                    <h:outputText value="#{fraseController.selected.artefactosidArtefactos.nome}" title="#{bundle.ViewFraseTitle_artefactosidArtefactos}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_sujeitoidSujeito}"/>
                    <h:outputText value="#{fraseController.selected.sujeitoidSujeito.nome}" title="#{bundle.ViewFraseTitle_sujeitoidSujeito}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{fraseController.selected.utilizadoridUtilizador.nome}" title="#{bundle.ViewFraseTitle_utilizadoridUtilizador}"/>
                    <h:outputText value="#{bundle.ViewFraseLabel_verbo}"/>
                    <h:outputText value="#{fraseController.selected.verbo.verboPK.nome}" title="#{bundle.ViewFraseTitle_verbo}"/>
                </h:panelGrid>
                <br />
                
               
                
                
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="exampleModalLabel">Apagar a Frase?</h5>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times;</span>
                                            </button>
                                        </div>
                                        <div class="modal-body">
                                            <p id="modalid">Irá apagar esta frase e as suas associações a agrupamentos.</p>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                                            <h:commandButton class="btn btn-primary" action="#{fraseController.destroyAndList()}" value="Apagar"></h:commandButton>
                                        </div>
                                    </div>
                                </div>
                            </div>
                
                <br />
                

            </h:form>
        </ui:define>
    </ui:composition>

</html>
