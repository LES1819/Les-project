<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_idProduto}" for="idProduto" />
                    <h:inputText id="idProduto" value="#{produtoController.selected.idProduto}" title="#{bundle.CreateProdutoTitle_idProduto}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_idProduto}"/>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{produtoController.selected.nome}" title="#{bundle.CreateProdutoTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{produtoController.selected.descricao}" title="#{bundle.CreateProdutoTitle_descricao}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_tipo}" for="tipo" />
                    <h:inputText id="tipo" value="#{produtoController.selected.tipo}" title="#{bundle.CreateProdutoTitle_tipo}" />
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_dataCriacao}" for="dataCriacao" />
                    <h:inputText id="dataCriacao" value="#{produtoController.selected.dataCriacao}" title="#{bundle.CreateProdutoTitle_dataCriacao}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateProdutoLabel_utilizadoridUtilizador}" for="utilizadoridUtilizador" />
                    <h:selectOneMenu id="utilizadoridUtilizador" value="#{produtoController.selected.utilizadoridUtilizador}" title="#{bundle.CreateProdutoTitle_utilizadoridUtilizador}" required="true" requiredMessage="#{bundle.CreateProdutoRequiredMessage_utilizadoridUtilizador}">
                        <f:selectItems value="#{utilizadorController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.create}" value="#{bundle.CreateProdutoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.CreateProdutoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProdutoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
