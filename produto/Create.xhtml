<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="row">
                    <br/>
                        <div class="col-6">
                            <h:link outcome="/produto/List" value="Lista de produtos"></h:link> -> <h:link outcome="/produto/Create" value="#{bundle.CreateProdutoNovo}"></h:link>
                        </div>

                    </div>
            <div class="row tabela mudar" >
                <h:form class="mudar1">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            
                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="#{bundle.CreateProdutoLabel_nome} (Obrigatório)" for="StaticText" class="col-md-2 mudar2" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="StaticText" value="#{produtoController.selected.nome}"  title="#{bundle.CreateProdutoTitle_nome}" required="true" />
                        </div>
                        </div>
                  
                   <div class="row form-group row ajustar_caixas2 mudar3" >
                       <h:outputLabel for="inputDescricao" value="Descrição:" class="col-md-2 mudar2"/>
                        <div class="col desc mudar4">
                            <h:inputTextarea class="form-control mudar4" id="inputDescricao" rows="3" value="#{produtoController.selected.descricao}"/>
                        </div>
                      
                    </div>   
                    
                    <div class="row form-group row ajustar_caixas2">
                         <h:outputLabel  value="Tipo:" class="col-md-2 mudar2"/>
                         <h:selectOneMenu value = "#{produtoController.selected.tipo}"> 
                            <f:selectItem itemValue = "Entrada" itemLabel = "Entrada" /> 
                            <f:selectItem itemValue = "Saída" itemLabel = "Saída" /> 
                            <f:selectItem itemValue = "Entrada e Saída" itemLabel = "Entrada e Saída" /> 
                        </h:selectOneMenu> 
                    </div>

                    <div class="row">
                        <h:button class="btn btn-primary mudar5" outcome="List" value="Cancelar" />
                        <h:commandButton type="submit" class="btn btn-primary mudar6" value="Criar" action="#{produtoController.create()}" />
                    </div>
                    
                </h:form>
              
            </div>
                
        </ui:define>
    </ui:composition>

</html>
