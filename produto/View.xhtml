<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<xhtml xmlns="http://www.w3.org/1999/xhtml"
       xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
       xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="../template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProduct}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>
            <div class="col-md-12">
                <h:link outcome="/produto/List" value="Lista de produtos"></h:link> / Ver Produto: #{produtoController.selected.nome}
                <div class="btn-group right">
                    <h:form>
                        <h:commandButton class="btn btn-primary" action="Edit" value="Editar"/>
                    </h:form>
                    <button class="btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                </div>
                <br/>
                <br/>            

                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                        

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProdutoTitle_nome}:"/>
                        <h:outputText style="padding-left: 5%" value="#{produtoController.selected.nome}"/>
                    </f:facet>   
                </h:dataTable> 
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProdutoTitle_descricao}:"/>
                        <h:outputText style="padding-left: 5%" value="#{produtoController.selected.descricao}"/>
                    </f:facet>
                </h:dataTable> 
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">

                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProdutoTitle_tipo}:"/>
                        <h:outputText style="padding-left: 5%" value="#{produtoController.selected.tipo}"/>
                    </f:facet>
                </h:dataTable> 
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">

                    <f:facet name="header">
                        <h:outputText value="Criado por:"/>                           
                        <h:outputText style="padding-left: 5%" value="#{produtoController.selected.utilizadoridUtilizador.nomeCompleto}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>                           
                    </f:facet>                                                                                                                                                                            
                </h:dataTable>
                <h:dataTable class="table" border="0" cellpadding="2" cellspacing="0" style="margin-top:1%; width: 78%; box-shadow: 0 2px 4px 0 rgba(0,0,0,0.16),0 2px 10px 0 rgba(0,0,0,0.12)!important;">                                                
                    <f:facet name="header">
                        <h:outputText value="Data de criação:"/>
                        <h:outputText style="padding-left: 5%" value="#{produtoController.selected.dataCriacao}">
                            <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                        </h:outputText>
                    </f:facet>                                                    

                </h:dataTable>                               
                <h:button class="check btn btn-primary" outcome="#{produtoController.prepareList()}" value="Voltar"/>
            </div>

            <br/>
            <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">#{bundle.ViewApagarProduto} #{produtoController.selected.nome}?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>#{bundle.ViewApagarProduto2}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandButton class="btn btn-danger" action="#{produtoController.destroyAndList()}" value="Apagar"/>
                            </h:form>
                        </div>



                    </div>
                </div>
            </div>



        </ui:define>
    </ui:composition>

</xhtml>
