<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProdutoLabel_idProduto}"/>
                    <h:outputText value="#{produtoController.selected.idProduto}" title="#{bundle.ViewProdutoTitle_idProduto}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_nome}"/>
                    <h:outputText value="#{produtoController.selected.nome}" title="#{bundle.ViewProdutoTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_descricao}"/>
                    <h:outputText value="#{produtoController.selected.descricao}" title="#{bundle.ViewProdutoTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_tipo}"/>
                    <h:outputText value="#{produtoController.selected.tipo}" title="#{bundle.ViewProdutoTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewProdutoLabel_dataCriacao}"/>
                    <h:outputText value="#{produtoController.selected.dataCriacao}" title="#{bundle.ViewProdutoTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProdutoLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{produtoController.selected.utilizadoridUtilizador}" title="#{bundle.ViewProdutoTitle_utilizadoridUtilizador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{produtoController.destroyAndView}" value="#{bundle.ViewProdutoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProdutoEditLink}"/>
                <br />
                <h:commandLink action="#{produtoController.prepareCreate}" value="#{bundle.ViewProdutoCreateLink}" />
                <br />
                <h:commandLink action="#{produtoController.prepareList}" value="#{bundle.ViewProdutoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProdutoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
