<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
     >

    <ui:composition template="/template.xhtml">
        <ui:define name="title">Produto</ui:define>
        
        <ui:define name="content">

            <h:form>
                <br/>
                <div class="row">
                    <h:outputText value="Lista de Produtos"/>
                
                <div class="ml-auto" style="">
                    <h:commandButton class="check btn btn-primary" action="#{produtoController.prepareCreate}" value="Criar"/>
                    <button type="button" class="check btn btn-danger" data-toggle="modal" data-target="#exampleModal"><span>Apagar</span></button>
                  
                  
                  </div> 
                
                </div>
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>

        <div>
            <table id="example" class="display">
               
                <thead>
             
                    <tr>
                        
                        <th class="no-sort" data-index="0">
                            
                            <h:selectBooleanCheckbox onclick="toggleAll()"/>
                        </th>
                        <th data-index="1">Nome</th>
                        <th data-index="2">Descrição</th>
                        <th data-index="3">Tipo</th>
                        <th data-index="4">Utilizador</th>
                        <th data-index="5">Data de criação</th>
                        <th class="no-sort" data-index="6"></th>
                    </tr>
                </thead>
                <tbody>
                    <ui:repeat value="#{produtoController.items}" var="item">
                        <tr>
                            <td style="text-align: center;">
                                <h:selectBooleanCheckbox class="check[]" onclick="toggleproduto()" value="#{produtoController.selectedItems[item]}"/>
                            </td>
                            <td>
                                #{item.nome}
                            </td>
                            <td>
                                #{item.descricao}
                            </td>
                            <td>
                                #{item.tipo}
                            </td>
                            <td>
                                #{item.utilizadoridUtilizador.nome}
                            </td>
                            <td>
                                #{produtoController.dateToString(item.dataCriacao)}
                            </td>
                            <td><h:commandLink action="#{produtoController.prepareView}" value="#{bundle.ListProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.prepareEdit}" value="#{bundle.ListProdutoEditLink}"/>
                            <h:outputText value=" "/>
                            </td>
                        </tr>
                    </ui:repeat>
                </tbody>
            </table>
        </div>
                
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Cenas?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Correto</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:form>
                                <h:commandButton class="btn btn-primary" action="#{produtoController.destroyProducts()}" value="Apagar"/>
                            </h:form>
                        </div>



                    </div>
                </div>
            </div>
                
                <!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <div>
    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
    <h:commandButton class="btn btn-primary" action="#{produtoController.destroyProducts()}" value="Apagar"></h:commandButton>
    </div>
    </div>

</div>
            </h:form>        
            <h:outputScript library ="javascript" name ="checkboxes.js" />
        </ui:define>
    </ui:composition>
</html>
