<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <br/>

          
               
       
            <h:form styleClass="jsfcrux\d_list_form">
                 
                <div class="btn-group right">
                    <h:commandButton class="check btn btn-secondary" action="#{produtoController.prepareCreate}" value="Criar"/>

                    <button type="button" class="check btn btn-danger" data-toggle="modal" data-target="#exampleModal" disabled="false"><span>Apagar</span></button>

                </div> 
                <br />
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                 <h:outputText value="#{produtoController.pagination.pageFirstItem +1}..#{produtoController.pagination.pageLastItem + 1}/#{produtoController.pagination.itemsCount}"/>&nbsp;
                <h:outputText escape="false" value="#{bundle.ListProdutoEmpty}" rendered="#{produtoController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{produtoController.items.rowCount > 0}">
                    <h:commandLink action="#{produtoController.previous}" value="#{bundle.Previous} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{produtoController.next}" value="#{bundle.Next} #{produtoController.pagination.pageSize}" rendered="#{produtoController.pagination.hasNextPage}"/>&nbsp;              
                    <h:dataTable class="table" value="#{produtoController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all">
                        <h:column>
                            <f:facet name ="header">
                                <h:selectBooleanCheckbox onclick="toggleAll2()"></h:selectBooleanCheckbox>
                            </f:facet>
                            <h:selectBooleanCheckbox class="check[]" onclick="toggleproduto()" value="#{produtoController.selectedItems[item]}"></h:selectBooleanCheckbox>
                        </h:column>


                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Nome"/>
                            </f:facet>
                            <h:outputText value="#{item.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Descrição"/>
                            </f:facet>
                            <h:outputText value="#{item.descricao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Utilizador"/>
                            </f:facet>
                            <h:outputText value="#{item.utilizadoridUtilizador.nome}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Data de criação"/>
                            </f:facet>
                            <h:outputText value ="#{item.dataCriacao}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Tipo"/>
                            </f:facet>
                            <h:outputText value ="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{produtoController.prepareView}" value="#{bundle.ListProdutoViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{produtoController.prepareEdit()}" value="#{bundle.ListProdutoEditLink}"/>
                            <h:outputText value=" "/>

                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
            
                <br />
                <br />

                <br />
                <br />
                <div class="modal fade"  id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Apagar o(s) Produto?</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p id="modalid">Tem a certeza ?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                            <h:commandButton class="btn btn-primary" action="#{produtoController.destroyProducts()}" value="Apagar"></h:commandButton>
                        </div>
                    </div>
                </div>
            </div>
                
            </h:form>
            

            <h:outputScript library ="javascript" name ="checkboxes.js" />
        </ui:define>
    </ui:composition>
</html>
