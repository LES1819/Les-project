<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProdutoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
             <div class="row" style="margin-top: 2%;">
                <h2>#{bundle.EditProdutoTitle}</h2>
            </div>
            <div class="row tabela" style="margin-top:1%">
                <h:form style="width:100%;">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            
                    <div class="row form-group row ajustar_caixas2">
                        <h:outputLabel value="#{bundle.CreateProdutoLabel_nome} (Obrigatório)" for="StaticText" class="col-md-2" style="text-align: left;padding-left: 15px;" />
                        <div class="col desc">
                            <h:inputText class="form-control" id="StaticText" value="#{produtoController.selected.nome}"  title="#{bundle.CreateProdutoTitle_nome}" required="true" />
                        </div>
                        </div>
                  
                   <div class="row form-group row ajustar_caixas2" style="height: 50%">
                       <h:outputLabel for="inputDescricao" value="Descrição:" style="text-align: left;padding-left: 15px;" class="col-md-2"/>
                        <div class="col desc"  style="height: 100%">
                            <h:inputTextarea class="form-control" style="height: 100%" id="inputDescricao" rows="3" value="#{produtoController.selected.descricao}"/>
                        </div>
                      
                    </div>   
                    
                    <div class="row form-group row ajustar_caixas2">
                         <h:outputLabel  value="Tipo:" style="text-align: left;padding-left: 15px;" class="col-md-2"/>
                         <h:selectOneMenu value = "#{produtoController.selected.tipo}"> 
                            <f:selectItem itemValue = "Entrada" itemLabel = "Entrada" /> 
                            <f:selectItem itemValue = "Saída" itemLabel = "Saída" /> 
                            <f:selectItem itemValue = "Entrada e Saída" itemLabel = "Entrada e Saída" /> 
                        </h:selectOneMenu> 	
                    </div>

                    <div class="row">
                        <h:button class="btn btn-primary" outcome="List" value="Cancelar" style="position: absolute; right: 140px"/>
                        <h:commandButton type="submit" class="btn btn-primary" style="position: absolute; right: 20px;" value="Criar" action="#{produtoController.prepareUpdate()}" />
                    </div>
            
                </h:form>
             </div>
        </ui:define>
    </ui:composition>

</html>
