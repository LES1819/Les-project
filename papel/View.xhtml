<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPapelLabel_idPapel}"/>
                    <h:outputText value="#{papelController.selected.idPapel}" title="#{bundle.ViewPapelTitle_idPapel}"/>
                    <h:outputText value="#{bundle.ViewPapelLabel_nome}"/>
                    <h:outputText value="#{papelController.selected.nome}" title="#{bundle.ViewPapelTitle_nome}"/>
                    <h:outputText value="#{bundle.ViewPapelLabel_descricao}"/>
                    <h:outputText value="#{papelController.selected.descricao}" title="#{bundle.ViewPapelTitle_descricao}"/>
                    <h:outputText value="#{bundle.ViewPapelLabel_dataCriacao}"/>
                    <h:outputText value="#{papelController.selected.dataCriacao}" title="#{bundle.ViewPapelTitle_dataCriacao}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewPapelLabel_utilizadoridUtilizador}"/>
                    <h:outputText value="#{papelController.selected.utilizadoridUtilizador}" title="#{bundle.ViewPapelTitle_utilizadoridUtilizador}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{papelController.destroyAndView}" value="#{bundle.ViewPapelDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewPapelEditLink}"/>
                <br />
                <h:commandLink action="#{papelController.prepareCreate}" value="#{bundle.ViewPapelCreateLink}" />
                <br />
                <h:commandLink action="#{papelController.prepareList}" value="#{bundle.ViewPapelShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewPapelIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
