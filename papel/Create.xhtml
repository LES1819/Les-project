<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePapelTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <br />
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePapelLabel_nome}" for="nome" />
                    <h:inputText id="nome" value="#{papelController.selected.nome}" title="#{bundle.CreatePapelTitle_nome}" />
                    <h:outputLabel value="#{bundle.CreatePapelLabel_descricao}" for="descricao" />
                    <h:inputText id="descricao" value="#{papelController.selected.descricao}" title="#{bundle.CreatePapelTitle_descricao}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{papelController.myCreate}" value="#{bundle.CreatePaper}" />
                <br />
                <br />
                <h:commandLink action="#{papelController.prepareList}" value="#{bundle.CreatePapelShowAllLink}" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
